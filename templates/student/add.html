<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>

    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>First Name:
        <dd><input type=text size=30 name=first_name>
        <dt>Last Name:
        <dd><input type=text size=30 name="last_name"></input>
          <dd><input type=submit value=Add>
      </dl>
    </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
</body>
</html>
